<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 border border-dark-emphasis m-5 p-0">
                <form>
                    <div
                        class="bg-body-secondary border border-dark-emphasis border-top-0 border-start-0 border-end-0 h-100 p-3">
                        <h3 class="m-0">Payment for example</h3>
                    </div>
                    <div class="alert alert-danger m-4">
                        Some fields are missing
                    </div>
                    <fieldset>
                        <div class="cardnum  inputs">
                            <label for="card" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="w-25 inputs">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="0000" required>
                        </div>
                        <i class="fa-solid fa-dollar-sign ms-3"></i>
                        <div class="ms-0 amount inputs">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="inputs firstname">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" required>
                        </div>
                        <div class="inputs lastname">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="inputs city">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="inputs state">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option selected>Pick a state</option>
                                <option>State 1</option>
                                <option>State 2</option>
                                <option>State 3</option>
                            </select>
                        </div>
                        <div class="inputs postal">
                            <label for="postal" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="postal" required>
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check ps-0 inputs">
                            <p>We accept:</p>
                            <div class="bg-secondary rounded">
                                <div class="form-check payment">
                                    <label for="payment" class="form-check-label fs-5"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                    <input type="radio" name="paymentmethod" class="form-check-input" id="payment"
                                        required>
                                </div>
                                <div class="form-check payment">
                                    <label for="payment" class="form-check-label fs-5"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                    <input type="radio" name="paymentmethod" class="form-check-input" id="payment">
                                </div>
                                <div class="form-check payment">
                                    <label for="payment" class="form-check-label fs-5"><i
                                            class="fa-brands fa-google-pay"></i></label>
                                    <input type="radio" name="paymentmethod" class="form-check-input" id="payment">
                                </div>
                                <div class="form-check payment me-3 text-align">
                                    <label for="payment" class="form-check-label fs-5"><i
                                            class="fa-brands fa-paypal"></i></label>
                                    <input type="radio" name="paymentmethod" class="form-check-input" id="payment">
                                </div>
                            </div>
                        </div>

                        <div class="inputs message">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4"></textarea>
                            <span class="form-text">Add any notes here.</span>
                        </div>
                    </div>
                    <div
                        class="d-flex justify-content-end bg-body-secondary border border-dark-emphasis border-bottom-0 border-start-0 border-end-0 h-100 p-3">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="ms-2 btn btn-primary">Send</button>
                    </div>
            </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
